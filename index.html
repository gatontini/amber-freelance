<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amber - Il Tuo Assistente Virtuale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            padding: 20px;
            box-sizing: border-box;
        }
        #chat-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            border-radius: 8px;
        }
        #messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .message {
            margin-bottom: 10px;
        }
        .message.user {
            text-align: right;
            color: blue;
        }
        .message.bot {
            text-align: left;
            color: green;
        }
        #user-input {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #userMessage {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #sendButton {
            padding: 10px 20px;
            border: none;
            background-color: #000;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }
        #sendButton:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="user-input">
            <input type="text" id="userMessage" placeholder="Scrivi qui il tuo messaggio...">
            <button id="sendButton">Invia</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');

        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('userMessage').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const userMessage = document.getElementById('userMessage').value;
            if (!userMessage) return;

            // Aggiungi il messaggio dell'utente alla chat
            const userMessageElement = document.createElement('div');
            userMessageElement.className = 'message user';
            userMessageElement.textContent = 'Tu: ' + userMessage;
            messagesContainer.appendChild(userMessageElement);

            // Svuota il campo di input
            document.getElementById('userMessage').value = '';

            // Chiamata all'API di GPT-4 per ottenere la risposta di Amber
            const response = await fetch('/.netlify/functions/amber', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userMessage })
            });

            const data = await response.json();
            const botMessage = data.message;

            // Aggiungi il messaggio del bot alla chat
            const botMessageElement = document.createElement('div');
            botMessageElement.className = 'message bot';
            botMessageElement.textContent = 'Amber: ' + botMessage;
            messagesContainer.appendChild(botMessageElement);

            // Scorri fino in fondo alla chat
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>
</html>
