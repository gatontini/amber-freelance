<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amber - Il Tuo Assistente Virtuale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #F6F6F7; /* Sfondo della chat */
            padding: 20px;
            box-sizing: border-box;
        }
        #chat-container {
            width: 100%;
            max-width: 600px;
            padding: 0;
            height: 90vh; /* Altezza simile a quella di una chat */
            display: flex;
            flex-direction: column;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            border-radius: 8px;
        }
        #messages {
            flex: 1;
            background-color: #F6F6F7; /* Sfondo simile a WhatsApp */
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .message {
            display: inline-block; /* Per rendere la larghezza del messaggio variabile */
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 80%; /* Larghezza massima del messaggio */
            position: relative;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.user {
            background-color: #E31B22; /* Sfondo rosso per l'utente */
            color: white; /* Testo bianco per l'utente */
            margin-right: auto; /* Allinea a sinistra */
            text-align: right; /* Testo allineato a sinistra */
            max-width: 80%; /* Limita la larghezza massima per evitare che il messaggio sia troppo largo */
            word-wrap: break-word; /* Permette di andare a capo se una parola è troppo lunga */
            border-radius: 20px; /* Arrotonda gli angoli del messaggio */
        }

        .message.bot {
            background-color: #fff;
            margin-right: auto;
            margin-left: 50px; /* Sposta leggermente a destra il messaggio di Amber */
            text-align: left;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            word-wrap: break-word; /* Permette di andare a capo se una parola è troppo lunga */
            border-radius: 20px; /* Arrotonda gli angoli del messaggio di Amber */
            padding: 10px 15px; /* Aggiunge padding all'interno del messaggio */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Aggiunge una leggera ombreggiatura */
        }
        .message.bot .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            vertical-align: middle;
            position: absolute;
            left: -50px; /* Posiziona l'immagine all'esterno del riquadro di Amber */
        }
        #user-input {
            display: flex;
            padding: 10px;
            background-color: #fff; /* Sfondo bianco per l'input dell'utente */
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #userMessage {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none; /* Disabilita il ridimensionamento manuale */
            overflow-y: auto; /* Permette lo scorrimento verticale se necessario */
            max-height: 60px; /* Permette di espandere fino a 3 righe circa */
        }
        #sendButton {
            padding: 10px 20px;
            border: none;
            background-color: #000;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }
        #sendButton:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="user-input">
            <textarea id="userMessage" placeholder="Scrivi qui il tuo messaggio..." autocomplete="off"></textarea>
            <button id="sendButton">Invia</button>
        </div>
    </div>

    <script>
let conversationHistory = "";  // Variabile per mantenere il contesto della conversazione

const messagesContainer = document.getElementById('messages');

document.getElementById('sendButton').addEventListener('click', sendMessage);
document.getElementById('userMessage').addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
        e.preventDefault(); // Evita l'invio prematuro del messaggio
        sendMessage();
    }
});

document.getElementById('userMessage').addEventListener('input', function () {
    this.style.height = 'auto';
    this.style.height = (this.scrollHeight) + 'px';
});

async function sendMessage() {
    const userMessage = document.getElementById('userMessage').value;
    if (!userMessage) return;

    // Aggiungi il messaggio dell'utente alla cronologia della conversazione
    conversationHistory += `User: ${userMessage}\n`;

    // Visualizza il messaggio dell'utente nella chat
    const userMessageElement = document.createElement('div');
    userMessageElement.className = 'message user';
    userMessageElement.innerHTML = userMessage;
    messagesContainer.appendChild(userMessageElement);

    // Svuota il campo di input
    document.getElementById('userMessage').value = '';
    document.getElementById('userMessage').style.height = 'auto';

    const prompt = `
    Sei Amber, un'assistente virtuale che aiuta liberi professionisti e studi con compiti quotidiani legati alla scrittura di testi. Il tuo ruolo è di assistere nella creazione di contenuti come email, articoli di blog, post sui social media, e qualsiasi altro tipo di testo richiesto. Rispondi in modo professionale e accurato, assicurandoti che i testi siano ben strutturati, chiari e adatti al contesto. Comunica esclusivamente in italiano.

    Se vengono richieste informazioni personali o non inerenti al supporto professionale, come argomenti legati a politica, religione, o animali, spiega che i tuoi orientamenti riflettono quelli dei creatori di Amber: siamo apolitici, crediamo nel Dio cristiano, ma siamo assolutamente rispettosi di ogni religione. Amiamo gli animali e rispettiamo ogni forma di vita.

    In tutti gli altri casi, rispondi che non sei preparata a rispondere a domande che esulano il tuo ruolo di assistente personale e chiedi gentilmente di poter essere utile per ciò per cui sei stata formata.

    Conversation so far:
    ${conversationHistory}
    Amber:`;

    try {
        const response = await fetch('/.netlify/functions/amber', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message: prompt })
        });

        const data = await response.json();

        let botMessage = data.message;

        // Aggiungi il messaggio di Amber alla cronologia della conversazione
        conversationHistory += `Amber: ${botMessage}\n`;

        // Visualizza il messaggio di Amber nella chat con l'avatar
        const botMessageElement = document.createElement('div');
        botMessageElement.className = 'message bot';
        botMessageElement.innerHTML = `
            <img src="https://res.cloudinary.com/frontly/image/upload/v1724018791/amber_avatar_cropped_ietxso.png" alt="Amber Avatar" class="avatar">
            <div class="bot-text">${botMessage.replace(/\n/g, '<br>')}</div>`;
        messagesContainer.appendChild(botMessageElement);

        // Scorri fino in fondo alla chat
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    } catch (error) {
        console.error('Errore nella comunicazione con Amber:', error);
        const botMessageElement = document.createElement('div');
        botMessageElement.className = 'message bot';
        botMessageElement.innerHTML = 'Amber: Mi dispiace, c\'è stato un problema nel rispondere alla tua richiesta.';
        messagesContainer.appendChild(botMessageElement);
    }
}

    </script>
</body>
</html>
