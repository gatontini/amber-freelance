<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amber Freelance Chatbot</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #f4f4f4;
        }
        #chat-container { 
            width: 400px; 
            height: 600px; 
            border: 1px solid #ccc; 
            display: flex; 
            flex-direction: column; 
            background-color: white; 
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #messages { 
            flex: 1; 
            padding: 10px; 
            overflow-y: auto; 
            border-bottom: 1px solid #ccc; 
        }
        #user-input { 
            display: flex; 
            padding: 10px; 
            border-top: 1px solid #ccc; 
            background-color: #f9f9f9;
        }
        #user-input input { 
            flex: 1; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            margin-right: 10px;
        }
        #user-input button { 
            padding: 10px 20px; 
            border: none; 
            background-color: #000; 
            color: white; 
            cursor: pointer; 
            border-radius: 5px; 
        }
        #user-input button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="user-input">
            <input type="text" id="userMessage" placeholder="Scrivi il tuo messaggio...">
            <button onclick="sendMessage()">Invia</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');

        async function sendMessage() {
            const userMessage = document.getElementById('userMessage').value;
            if (!userMessage) return;

            // Aggiungi il messaggio dell'utente alla chat
            const userMessageElement = document.createElement('div');
            userMessageElement.textContent = 'Tu: ' + userMessage;
            messagesContainer.appendChild(userMessageElement);

            // Svuota il campo di input
            document.getElementById('userMessage').value = '';

            // Chiamata alla funzione serverless amber.js
            const response = await fetch('/.netlify/functions/amber', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userMessage })
            });

            const data = await response.json();
            const botMessage = data.message;

            // Aggiungi il messaggio del bot alla chat
            const botMessageElement = document.createElement('div');
            botMessageElement.textContent = 'Bot: ' + botMessage;
            messagesContainer.appendChild(botMessageElement);

            // Scorri fino in fondo alla chat
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>
</html>
