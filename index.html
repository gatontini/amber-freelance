<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amber - Il Tuo Assistente Virtuale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            padding: 20px;
            box-sizing: border-box;
        }
        #chat-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            border-radius: 8px;
        }
        #messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .message.user {
            background-color: #e0e0e0;
            text-align: right;
            color: #000;
            justify-content: flex-end;
        }
        .message.bot {
            background-color: #fff;
            color: #000;
            justify-content: flex-start;
            position: relative;
        }
        .message.bot::before {
            content: "";
            background-image: url('https://res.cloudinary.com/frontly/image/upload/v1723645779/amber_avatar_cropped_w4s9fg.png'); /* Inserisci qui l'URL dell'icona */
            background-size: cover;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        #user-input {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #userMessage {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none; /* Disabilita la possibilit√† di ridimensionamento manuale */
            overflow: hidden;
            background-color: #e0e0e0; /* Sfondo grigio chiaro */
        }
        #sendButton {
            padding: 10px 20px;
            border: none;
            background-color: #000;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }
        #sendButton:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="user-input">
            <textarea id="userMessage" placeholder="Scrivi qui il tuo messaggio..." rows="1"></textarea>
            <button id="sendButton">Invia</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const userMessage = document.getElementById('userMessage');

        // Adatta l'altezza del textarea al contenuto
        userMessage.addEventListener('input', function() {
            userMessage.style.height = 'auto';
            userMessage.style.height = (userMessage.scrollHeight) + 'px';
        });

        document.getElementById('sendButton').addEventListener('click', sendMessage);
        userMessage.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); // Previene l'inserimento di un a capo
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = userMessage.value.trim();
            if (!message) return;

            // Aggiungi il messaggio dell'utente
            addMessageToChat('Tu: ' + message, 'user');

            userMessage.value = '';
            userMessage.style.height = 'auto';

            // Simula la risposta di Amber (sostituisci con la logica del tuo bot)
            setTimeout(() => {
                addMessageToChat('Amber: Sto scrivendo...', 'bot');
            }, 10);
        }

        function addMessageToChat(text, type) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${type}`;
            messageElement.innerHTML = text.replace(/\n/g, '<br>');
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>
</html>
